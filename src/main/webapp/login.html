<!DOCTYPE html>
<html>
  <head>
  
    <link rel="stylesheet" type="text/css" href="css/login.css">
    
    <title>Login Page</title>
  </head>
  <style  >
body {
	background-image: url(https://media.istockphoto.com/photos/cement-floor-and-black-wall-backgrounds-empty-room-interior-use-for-picture-id1226232663?b=1&k=20&m=1226232663&s=612x612&w=0&h=M5NYr0Nht80t08bY1OYo7jKP-2vJIuj2iSsw5-uvRRw=);
	background-size: 100%;
}
</style>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form action="LoginController" method ="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div >
        <button  type="submit">Login</button>
        
         <button type="submit"> <a href ="signup.html">SignUp</a></button>
         
      </form>
    </div>
  </body>
</html>
